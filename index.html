<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JIRA Ticket Mgmt Clone</title>
    <!-- Linking css files -->
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- <style>
        When style becomes complex, we need to put css in .css files and link them as shown above
    </style> -->
</head>
<body>
    <!-- Tool box html structure -->
    <div class="toolbox-cont">
        <div class="toolbox-priority-cont">
            <div class="red color"></div>
            <div class="green color"></div>
            <div class="blue color"></div>
            <div class="black color"></div>
        </div>
        <!-- Action button html structure -->
        <div class="action-button-cont">
            <div class="add-button">
                <i class="fa-solid fa-plus"></i>
            </div>
            <div class="remove-button">
                <i class="fa-solid fa-xmark"></i>
            </div>
            <div class="save-button">Save</div>
        </div>
    </div>
    <!-- Main ticket container html structure -->
    <div class="main-cont">
        <!-- <div class="ticket-cont">
            <div class="ticket-color red"></div>
            <div class="ticket-id">Ticket_id</div>
            <div class="task-area">Task-1</div>
            <div class="ticket-lock">
                <i class="fa-solid fa-lock"></i>
            </div>
            <div class="ticket-remove">
                <i class="fa-solid fa-xmark"></i>
            </div>
        </div> -->
    </div>
    <div class="modal-cont">
        <textarea spellcheck="false" placeholder="Enter ticket task.." class="textarea-cont"></textarea>
        <div class="priority-color-cont">
            <div class="red priority-color"></div>
            <div class="green priority-color"></div>
            <div class="blue priority-color"></div>
            <div class="black priority-color border"></div>
        </div>
    </div>
    <!-- Link JS Script file, external npm libraries to perfrom operation -->
    <script src="https://unpkg.com/shortid-dist@1.0.5/dist/shortid-2.2.13.min.js"></script>
    <script src="./js_script.js"></script>
</body>
</html>
